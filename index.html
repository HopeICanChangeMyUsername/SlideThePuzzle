<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Puzzle</title>
  </head>
  <body>
    <main>
      <div class="puzzle">
        <div class="col">
          <div class="row green" id="1" data-color="green">1</div>
          <div class="row blue" id="2" data-color="blue">2</div>
          <div class="row yellow" id="3" data-color="yellow">3</div>
        </div>

        <div class="col">
          <div class="row yellow" id="6" data-color="yellow">6</div>
          <div class="row green" id="4" data-color="green">4</div>
          <div class="row grey" data-color="gray" id="9">9</div>
        </div>
        <div class="col">
          <div class="row blue" id="8" data-color="blue">8</div>
          <div class="row green" id="7" data-color="green">7</div>
          <div class="row blue" id="5" data-color="blue">5</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
